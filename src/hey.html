<body>
  <script>
    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);

    const flow = urlParams.get("flow");
    if (!flow) {
      console.log("we have no flow");
    } else {
      const tag = document.createElement("heyflow");
      tag.setAttribute("flow-id", flow);
      tag.setAttribute("width", "100%");
      tag.setAttribute("height", "600");
      tag.setAttribute("pass-parameters", "");
      tag.setAttribute("dynamic-height", "");
      document.body.append(tag);
    }
  </script>
